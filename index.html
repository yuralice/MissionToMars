<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <title>Mission to Mars</title>
    </head>
    <body>
        <div clas="container">
            <div class="jumbotron">
                <h1 class="text-center">Mission to Mars!!!</h1>
                
                <p class="text-center">
                    <a class="btn btn-primary btn-md    " href="/scrape" role="button">Scrape New Data Here</a>
                </p>
            </div>
            <div class="page-header">
                
            </div>
        </div>  
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Latest Mars News</h3>
                        <h5>{{mars.title}}</h5>
                        <p>{{mars.paragraph}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <h5>Featured Image</h5>
                        <img src="{{mars.featured_image_url}}" alt="featured image" class="w-100 h-100">
                    </div>
                    <div class="col-md-5">
                        <ul>
                            <div class="card" class="w-100">
                                <div class="card-body">
                                    <h5 class="card-title">Current Mars Weather</h5>
                                    <p class="card-text">{{mars.mars_weather}}</p>
                                </div>
                            </div>
                        </ul>
                        <ul>
                            <h5>Mars Facts</h5>
                            {{mars.mars_facts_html|safe}}
                            <a href="{{mars.mars_facts_html}}" class="h-100 w-100"></a>
                        </ul>
                    </div>
                </div>                 
            </div>
   
    </body>
</html>
